                <div class="column">
                    <img src="images/media/img13.jpg" class="gallery-item" alt="Picture of decorated roof">
                </div>
                <div class="column">
                    <img src="images/media/img14.jpg" class="gallery-item" alt="Picture of decorated roof">
                </div>
                <div class="column">
                    <img src="images/media/img15.jpg" class="gallery-item" alt="Picture of decorated roof">
                </div>
                <div class="column">
                    <img src="images/media/img16.jpg" class="gallery-item" alt="Picture of decorated roof">
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content">

    <div class="container-fluid">

            <div class="column wrapVideo mx-auto">

                    allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>
    <script type="text/javascript">
        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("gallery-item")) {
                const src = e.target.getAttribute("src");
                document.querySelector(".modal-img").src = src;
                const myModal = new bootstrap.Modal(document.getElementById('gallery-popup'));
                myModal.show();
            }
        })
    </script>
