    <link rel="stylesheet" href="SASS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script defer src="js/validContactForm.js"></script>

</head>

<body>
    <!-- Site header -->
    <header class="siteHeader">
        <div class="headerImage"></div>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="navbar-brand">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#smallMenu"
                    aria-controls="smallMenu" aria-expanded="false" aria-label="Toggle navigation"><span
                        class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="smallMenu">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="index.html"><span>Home</span><i class="fa-solid fa-house hiddenObj"></i></a></li>
                        <li><a href="about.html"><span>About</span><i class="fa-solid fa-comments hiddenObj"></i></a>
                        </li>
                        <li><a href="media.html"><span>Media</span><i class="fa-solid fa-photo-film hiddenObj"></a></i>

                        <li><a href="faq.html"><span>FAQ</span><i class="fa-solid fa-circle-question hiddenObj"></a></i>
                        </li>
                        <li><a href="contact.html"><span>Contact</span><i
                                    class="fa-solid fa-rectangle-list hiddenObj"></i></a>
                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </header>
    <!-- Back to top -->
    <div class="backToTop">
        <a href="#" class="to-top" id="toTopArrow">
            <i class="fa-solid fa-circle-chevron-up"></i>
        </a>
    </div>

    <!-- headline -->
    <div class="container-fluid">
        <h1 class="contactHeader">Contact Us</h1>
    </div>

    <!-- Contact Form -->
    <div class="container wrapContactForm">
        <form class="forme" id="forme">
            <fieldset class="form-group">
                <legend>Leave ur info downbelow to contact us</legend>
                <div class="form-group">
                    <div class="row wrapContRow">
                        <div class="col-sm-12 col-lg-2">
                            <label class="form-control-label" for="name">Name:</label>
                        </div>
                        <div class="col-sm-12 col-lg-10">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Your Name...">
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="row wrapContRow">
                        <div class="col-sm-12 col-lg-2">
                            <label class="form-control-label" for="lastName">Last Name:</label>
                        </div>
                        <div class="col-sm-12 col-lg-10">
                            <input class="form-control" type="text" name="lastName" id="lastName"
                                placeholder="Your Last Name...">
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="row wrapContRow">
                        <div class="col-sm-12 col-lg-2">
                            <label class="form-control-label" for="email">Email:</label>
                        </div>
                        <div class="col-sm-12 col-lg-10">
                            <input class="form-control" type="text" name="email" id="email" placeholder="Your Email...">
                        </div>
                    </div>

                </div>
                <div class="form-group">

                    <div class="row wrapContRowDet">
                        <div class="col-sm-12 col-lg-2">
                            <label class="form-control-label" for="addDetail">Additional Details:</label>
                        </div>
                        <div class="col-sm-12 col-lg-10">
                            <textarea class="form-control" type="text" id="addDetail" name="addDetail"
                                placeholder="Additional Details..."></textarea>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-12 error" id="error">

                    </div>
                </div>

                <button type="submit" class="btn btn-primary sendButtonForm col-12">Send</button>
            </fieldset>
        </form>
    </div>
    <br><br><br><br>

    <!-- Site footer -->
    <footer class="siteFooter">

        <div class="container-fluid wrapFooter">
            <h1>Follow Us on</h1>
            <figure class="footerIcons">
                <a href="https://www.facebook.com/MardiGrasNewOrleans" target="_blank"><i
                        class="fa-brands fa-facebook"></i>
                    <figcaption>Facebook</figcaption>
                </a>
            </figure>
            <figure class="footerIcons">
                <a href="https://twitter.com/mardigrasnola" target="_blank"><i class="fa-brands fa-twitter-square"></i>
                    <figcaption>Twitter</figcaption>
                </a>
            </figure>
            <figure class="footerIcons">
                <a href="https://www.instagram.com/mardigrasneworleans/" target="_blank"><i
                        class="fa-brands fa-instagram"></i>
                    <figcaption>Instagram</figcaption>
                </a>
            </figure>
            <figure class="footerIcons">
                <a href="https://www.youtube.com/watch?v=EkIZwXbSh-Y" target="_blank"><i
                        class="fa-brands fa-youtube"></i>
                    <figcaption>YouTube</figcaption>
                </a>
            </figure>
            <figure class="footerIcons">
                <a href="https://www.google.com/maps/search/Mardi+Gras+New+Orleans/@29.9587979,-90.050657,14z/data=!3m1!4b1"
                    target="_blank"><i class="fa-brands fa-google"></i>
                    <figcaption>Google Map</figcaption>
                </a>
            </figure>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    </script>
</body>

</html>
